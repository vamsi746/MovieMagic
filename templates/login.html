{% extends "base.html" %}
{% block title %}Login - Movie Magic{% endblock %}
{% block content %}
<style>
  .netflix-login,
.netflix-register {
  background-image: linear-gradient(to top, rgba(0,0,0,0.85), rgba(0,0,0,0.6)),
                    url('/static/netflix-bg.jpg');
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  background-attachment: fixed;
  min-height: 100vh;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  padding: 2rem;
  overflow-x: hidden;
}

  .login-box {
    background-color: rgba(0,0,0,0.75);
    padding: 40px;
    border-radius: 10px;
    max-width: 400px;
    width: 100%;
    color: #fff;
    animation: zoomIn 0.6s ease;
  }
  .login-box h2 {
    font-weight: bold;
  }
  .login-box .form-control {
    background-color: #333;
    border: none;
    color: #fff;
    transition: background 0.3s;
  }
  .login-box .form-control:focus {
    background-color: #444;
  }
  .login-box .btn-login {
    background-color: #e50914;
    border: none;
    width: 100%;
    font-weight: bold;
    transition: background 0.3s;
  }
  .login-box .btn-login:hover {
    background-color: #f6121d;
  }
  .login-box .register-link {
    color: #aaa;
  }
  .login-box .register-link a {
    color: #fff;
    text-decoration: none;
  }
  .login-box .register-link a:hover {
    text-decoration: underline;
  }
  @keyframes zoomIn {
    from {transform: scale(0.9); opacity: 0;}
    to {transform: scale(1); opacity: 1;}
  }
</style>

<div class="netflix-login">
  <div class="login-box">
    <h2 class="text-center mb-4">ðŸŽ¬ Sign In</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="alert alert-warning">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">ðŸ“§ Email</label>
        <input type="email" name="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">ðŸ”’ Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-login mb-3">Sign In</button>
    </form>
    <div class="text-center register-link">
      New to Movie Magic? <a href="{{ url_for('register') }}">Sign up now</a>
    </div>
  </div>
</div>
{% endblock %}
