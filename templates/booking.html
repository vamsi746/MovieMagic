{% extends "base.html" %}
{% block title %}Book Ticket - Movie Magic{% endblock %}
{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-6">
        <h2>Book Your Ticket</h2>
        <form method="POST" class="mt-3">
            <div class="mb-3">
                <label>Movie Name</label>
                <input
                    type="text"
                    name="movie"
                    class="form-control"
                    required
                    value="{{ selected_movie.title if selected_movie else '' }}"
                >
            </div>
            <div class="mb-3">
                <label>Theater</label>
                <input
                    type="text"
                    name="theater"
                    class="form-control"
                    required
                    value="{{ selected_movie.theater if selected_movie else '' }}"
                >
            </div>
            <div class="mb-3">
                <label>Seat Number</label>
                <input type="text" name="seat" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Book Ticket</button>
        </form>
    </div>
</div>
{% endblock %}
